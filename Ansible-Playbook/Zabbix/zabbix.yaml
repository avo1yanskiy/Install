---
- name: Playbook
  hosts: prod
  become: yes
  
  pre_tasks:
    - name: "Install update Server"
      apt:
        update_cache: yes
  
  tasks:
    - name: Download Zabbix
      get_url:
        url: https://repo.zabbix.com/zabbix/5.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_5.0-1+focal_all.deb
        dest: /tmp
    - name: pkdg
      apt: deb="/tmp/zabbix-release_5.0-1+focal_all.deb"

    - name: Update all packages to their latest version
      apt:
        name: "*"
        state: latest
      
    - name: Install zabbix
      become: yes
      apt:
        name:
        - zabbix-server-pgsql
        - zabbix-frontend-php
        - php7.4-pgsql
        - zabbix-apache-conf
        - zabbix-agent
    - name: ansible.builtin.shell
      ansible.builtin.shell: sudo -u postgres createuser --pwprompt zabbix
    - name: ad
      ansible.builtin.shell: sudo -u postgres createdb -O zabbix -E Unicode -T template0 zabbix

